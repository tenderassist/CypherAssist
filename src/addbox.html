<!DOCTYPE html>
<html>
  <head>
    <title>Cypher Assist</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>*Cypher</h1>
    <input
      type="search"
      class="quicksearch"
      id="quicksearch"
      placeholder="Quick Search"
    />
    <div id="quicksearchResult"></div>

    <nav class="navbar">
      <a class="navitem-active">Add/Delete Boxes</a>
      <a class="navitem" href="addoffice.html">Add/Delete Offices</a>
      <a class="navitem" href="reset.html">Reset</a>
      <a class="navitem" href="index.html">Back to work</a>
    </nav>

    <h2>Add/Delete Boxes & Specials</h2>
    <div id="boxlist"></div>
    <br />

    <a>Add/Delete: </a>
    <select id="adddelbox">
      <option>Select...</option>
      <option value="add">Add</option>
      <option value="delete">Delete</option>
    </select>
    <br /><br />

    <a>Box/Special: </a>
    <input
      type="number"
      autocomplete="off"
      id="adddelboxnum"
      class="input"
      placeholder="e.g. '24'"
    />
    <br /><br />

    <a id="feedback"></a>
    <br /><br />

    <button id="adddelbtn">Enter</button>

    <script src="./addbox.mjs" type="module"></script>
  </body>
</html>
